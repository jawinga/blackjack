<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <title>Blackjack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-2 d-flex justify-content-center mt-100">BLACKJACK</h1>

    <div
      class="container-fluid d-flex min-vh-100 align-items-flex-start justify-content-between"
    >
      <div class="d-flex flex-column align-items-start">
        <h2>Banca</h2>
        <div id="banca" class="mb-4">
          <div id="bancaCards" class="card-container-banca"></div>
          <p id="bancaPoints"></p>
        </div>
        <h2>Jugador</h2>
        <div id="jugador">
          <div id="jugadorCards" class="card-container-jugador"></div>
          <p id="jugadorPoints"></p>
        </div>
      </div>

      <div class="d-flex flex-column align-items-end sticky">
        <button type="button" class="btn btn-primary mb-3" id="botonComenzar">
          COMENZAR
        </button>
        <div class="d-flex">
          <button type="button" class="btn btn-success me-2" id="botonPedir">
            PEDIR
          </button>
          <button type="button" class="btn btn-secondary" id="botonPlantar">
            PLANTARSE
          </button>
        </div>
      </div>
    </div>

    <script src="utils/js/carta.js"></script>
    <script src="utils/js/juego.js"></script>
  </body>
</html>
